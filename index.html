<script>
  function toggleSound() {
    var audio = document.getElementById("soothing-audio");
    var icon = document.getElementById("sound-icon");
    var text = document.getElementById("sound-text");
    if (audio.paused) {
      audio.play();
      icon.textContent = "❚❚";
      text.textContent = "Pause";
    } else {
      audio.pause();
      icon.textContent = "▶";
      text.textContent = "Play soothing sounds";
    }
  }
</script>
<script>
  function layoutScatterFixed() {
    const container = document.getElementById("scatter");
    if (!container) return;

    const tiles = Array.from(container.querySelectorAll(".tile"));
    const W = container.clientWidth;
    const isMobile = window.matchMedia("(max-width: 700px)").matches;

    // ruimte + maten
    const sideMargin = isMobile ? 10 : 22;
    const gap = isMobile ? 12 : 26;

    // widths per type
 const available = W - sideMargin * 2;

// big: max 520, maar nooit breder dan container
const bigW = Math.min(520, available);

// two-up: (available - gap) / 2, met max 420
const smallW = Math.min(420, Math.floor((available - gap) / 2));

    // vertical rhythm (ruimte tussen rijen)
    const rowGap = isMobile ? 26 : 40;

    // helper: center x for a given tile width
    const centerX = (tileW) => Math.max(sideMargin, (W - tileW) / 2);

    // helper: two columns x positions (left/right)
    const leftX = (tileW) => sideMargin;
    const rightX = (tileW) => Math.max(sideMargin, W - sideMargin - tileW);

    // reset
    tiles.forEach(t => {
      t.style.position = "absolute";
      t.style.left = "0px";
      t.style.top = "0px";
      t.style.visibility = "hidden";
      t.style.width = "";
    });

    // pattern: 1,2,1,2,...
    let y = 0;
    let i = 0;
    const containerTop = container.getBoundingClientRect().top;
    let maxBottom = 0;

    const placeOneCentered = (tile, width) => {
      tile.style.width = width + "px";
      tile.style.left = centerX(width) + "px";
      tile.style.top = y + "px";
      tile.style.visibility = "visible";

      const r = tile.getBoundingClientRect();
      const h = r.height;

      y += h + rowGap;
      maxBottom = Math.max(maxBottom, (r.bottom - containerTop));
    };

    const placeTwo = (tileA, tileB, width) => {
      // beide dezelfde width
      tileA.style.width = width + "px";
      tileB.style.width = width + "px";

      tileA.style.left = leftX(width) + "px";
      tileB.style.left = rightX(width) + "px";

      tileA.style.top = y + "px";
      tileB.style.top = y + "px";

      tileA.style.visibility = "visible";
      tileB.style.visibility = "visible";

      const rA = tileA.getBoundingClientRect();
      const rB = tileB.getBoundingClientRect();
      const h = Math.max(rA.height, rB.height);

      y += h + rowGap;
      maxBottom = Math.max(maxBottom, (Math.max(rA.bottom, rB.bottom) - containerTop));
    };

    while (i < tiles.length) {
      // 1 in het midden
      const t1 = tiles[i];
      placeOneCentered(t1, t1.dataset.size === "small" ? smallW : bigW);
      i++;

      if (i >= tiles.length) break;

      // 2 naast elkaar
      const t2 = tiles[i];
      const t3 = tiles[i + 1];

      if (!t3) {
        // als er oneven aantal is: laatste weer centered
        placeOneCentered(t2, t2.dataset.size === "small" ? smallW : bigW);
        i++;
        break;
      }

      placeTwo(t2, t3, smallW);
      i += 2;
    }

    // zet container hoogte zodat footer niet eroverheen klapt
    container.style.height = (maxBottom + (isMobile ? 40 : 80)) + "px";
  }

  // run on load + resize
  window.addEventListener("load", layoutScatterFixed);
  window.addEventListener("resize", () => {
    clearTimeout(window.__scatterT);
    window.__scatterT = setTimeout(layoutScatterFixed, 120);
  });

  // re-run when images load (1x)
  document.addEventListener("DOMContentLoaded", () => {
    const imgs = document.querySelectorAll("#scatter img");
    let done = false;
    imgs.forEach(img => {
      img.addEventListener("load", () => {
        if (done) return;
        done = true;
        setTimeout(layoutScatterFixed, 50);
      });
    });
  });
</script>
