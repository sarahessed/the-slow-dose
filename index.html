<!-- NEW: scatter script -->
<script>
  function rectsOverlap(a, b, pad) {
    return !(
      a.right + pad < b.left ||
      a.left > b.right + pad ||
      a.bottom + pad < b.top ||
      a.top > b.bottom + pad
    );
  }

  function layoutScatter() {
    const container = document.getElementById("scatter");
    if (!container) return;

    const tiles = Array.from(container.querySelectorAll(".tile"));
    const placed = [];

    // reset
    tiles.forEach(t => {
      t.style.left = "0px";
      t.style.top = "0px";
      t.style.width = "";
      t.style.position = "absolute";
      t.style.visibility = "hidden";
    });

    const containerWidth = container.clientWidth;
    const isMobile = window.matchMedia("(max-width: 700px)").matches;

    const minW = isMobile ? Math.min(220, containerWidth - 24) : 240;
    const maxW = isMobile ? Math.min(320, containerWidth - 24) : 460;

    const pad = isMobile ? 10 : 18;
    const margin = isMobile ? 10 : 22;

    // start height guess
    let maxBottom = 0;

    // make sure images are loaded-ish (use current natural ratio)
    tiles.forEach((tile, idx) => {
      const w = Math.max(minW, Math.min(maxW, minW + Math.random() * (maxW - minW)));
      tile.style.width = w + "px";
      tile.style.visibility = "visible";

      // estimate height after width set
      const r = tile.getBoundingClientRect();
      const tileW = r.width;

      // try random placements
      let placedRect = null;
      const attempts = isMobile ? 80 : 220;

      for (let i = 0; i < attempts; i++) {
        const x = margin + Math.random() * Math.max(0, (containerWidth - tileW - margin * 2));
        const y = margin + Math.random() * Math.max(0, 1400); // playfield height

        tile.style.left = x + "px";
        tile.style.top = y + "px";

        const rr = tile.getBoundingClientRect();
        const rect = { left: rr.left, top: rr.top, right: rr.right, bottom: rr.bottom };

        let ok = true;
        for (const p of placed) {
          if (rectsOverlap(rect, p, pad)) { ok = false; break; }
        }
        if (ok) { placedRect = rect; break; }
      }

      // fallback: stack downward if random failed
      if (!placedRect) {
        const x = margin;
        const y = maxBottom + margin;
        tile.style.left = x + "px";
        tile.style.top = y + "px";
        const rr = tile.getBoundingClientRect();
        placedRect = { left: rr.left, top: rr.top, right: rr.right, bottom: rr.bottom };
      }

      placed.push(placedRect);
      maxBottom = Math.max(maxBottom, placedRect.bottom - container.getBoundingClientRect().top);
    });

    // set container height so footer doesn't overlap
    container.style.height = (maxBottom + (isMobile ? 40 : 80)) + "px";
  }

  // layout on load + when images load + resize
  window.addEventListener("load", layoutScatter);
  window.addEventListener("resize", () => {
    clearTimeout(window.__scatterT);
    window.__scatterT = setTimeout(layoutScatter, 150);
  });

  // if images load later, relayout once
  document.addEventListener("DOMContentLoaded", () => {
    const imgs = document.querySelectorAll("#scatter img");
    let fired = false;
    imgs.forEach(img => {
      img.addEventListener("load", () => {
        if (fired) return;
        fired = true;
        setTimeout(layoutScatter, 50);
      });
    });
  });
</script>
