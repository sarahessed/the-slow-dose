    <script>
    function toggleSound() {
        var audio = document.getElementById("soothing-audio");
        var icon = document.getElementById("sound-icon");
        var text = document.getElementById("sound-text");
        if (audio.paused) {
            audio.play();
            icon.textContent = "❚❚";
            text.textContent = "Pause";
        } else {
            audio.pause();
            icon.textContent = "▶";
            text.textContent = "Play soothing sounds";
        }
    }
